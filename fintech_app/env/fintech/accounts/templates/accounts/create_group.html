<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .group-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="group-container">
        <h2 class="text-center">Create Savings Group</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">Group Name:</label>
                <input type="text" class="form-control" name="group_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="savings_goal">Savings Goal (KSh):</label>
                <input type="number" class="form-control" name="savings_goal" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Group</button>
        </form>
        {% if messages %}
            <div class="alert alert-success mt-3">
                {{ messages }}
            </div>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{% url 'group_list' %}">View Your Groups</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
